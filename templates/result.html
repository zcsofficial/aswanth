<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Results</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2d;
            color: white;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #b946c4;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
        }
        .matched-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .matched-images img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #b946c4;
            transition: 0.3s;
        }
        .matched-images img:hover {
            transform: scale(1.1);
            border-color: #a63eae;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #b946c4;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #a63eae;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Matched Images</h1>

    {% if matched_images %}
        <div class="matched-images">
            {% for image in matched_images %}
                <img src="{{ url_for('static', filename='image_database/' + image) }}" alt="Matched Image">
            {% endfor %}
        </div>
    {% else %}
        <p class="text-danger">No matches found.</p>
    {% endif %}

    <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
