<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Matched Images</h1>
    {% if matched_images %}
        {% for image in matched_images %}
            <img src="{{ url_for('static', filename='image_database/' + image) }}" alt="Matched Image" width="200">
        {% endfor %}
    {% else %}
        <p>No matches found.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
