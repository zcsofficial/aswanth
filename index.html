<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Selfie</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #282a36;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            max-width: 400px;
        }
        h1 {
            font-weight: 600;
            color: #b946c4;
        }
        .btn-custom {
            background-color: #b946c4;
            color: white;
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #a63eae;
        }
        .form-control {
            background: #1e1e2d;
            color: white;
            border: 1px solid #b946c4;
        }
        .form-control:focus {
            border-color: #a63eae;
            box-shadow: none;
        }
        .admin-link {
            display: block;
            margin-top: 15px;
            color: #b946c4;
            text-decoration: none;
            font-weight: 600;
        }
        .admin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Your Selfie</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="selfie" class="form-label">Choose a selfie</label>
            <input type="file" class="form-control" name="selfie" id="selfie" required>
        </div>
        <button type="submit" class="btn btn-custom btn-lg w-100">Upload</button>
    </form>

    <a href="/admin" class="admin-link">Go to Admin Page</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
